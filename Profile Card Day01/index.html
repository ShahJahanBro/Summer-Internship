<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">

      <img src="images/profile.jpeg" class="profile-img" />

      <h1>Ali Raza</h1>
      <h3>Frontend Developer</h3>

      <p>
        I am an experienced frontend developer having expertise in developing
        modern websites in time.
      </p>

      <img src="images/email.png" alt="gmail-icon" class="icon" />
      <img src="images/github.png" alt="github-icon" class="icon" />
      <img src="images/linkedin.png" alt="linkedin-icon" class="icon" />
    </div>
  </body>
</html>
