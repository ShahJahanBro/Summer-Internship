<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
    <h1>Fully Functional Calculator</h1>

    <section class="main-section">

            <input type="number" name="" id="displayBox" value="" >
            <div class="operation">&plus;</div>
            <div class="operation">&minus;</div>
            <div class="operation">&times;</div>
            <div class="operation">&divide;</div>

            <div class="seven btn">7</div>
            <div class="eight btn">8</div>
            <div class="nine btn">9</div>
            <div class="equals btn">&equals;</div>

            <div class="four btn">4</div>
            <div class="five btn">5</div>
            <div class="six btn">6</div>

            <div class="one btn">1</div>
            <div class="two btn">2</div>
            <div class="three btn">3</div>

            <div class="zero btn">0</div>
            <div class="dot">.</div>
            <div class="all-clear">AC</div>

    </section>


    <script src="calcScript.js"></script>
</body>
</html>
